<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only *ngIf="this.type == 'push'">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" *ngIf="this.type == 'modal'">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ng-container *ngIf="this.person.$key">
        Edit person
      </ng-container>
      <ng-container *ngIf="! this.person.$key">
        Create person
      </ng-container>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (ngSubmit)="save()" #personForm="ngForm">
    <ion-list>
      <ion-list-header>
        Person Details
      </ion-list-header>
      <ion-item>
        <ion-avatar (click)="openChangePicture()">
          <ng-container *ngIf="personImageURL">
            <img src="{{ personImageURL }}">
          </ng-container>
          <ng-container *ngIf="! personImageURL">
            <img src="assets/img/profile.jpg">
          </ng-container>
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="person.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Function" name="function" [(ngModel)]="person.function" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="person.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Phone" name="phone" [(ngModel)]="person.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Description" name="description" [(ngModel)]="person.description"></ion-input>
      </ion-item>

      <ion-item-divider></ion-item-divider>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!personForm.form.valid">Save</button>
    </ion-list>
  </form>
</ion-content>
