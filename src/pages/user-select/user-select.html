<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only *ngIf="this.type == 'push'">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button (click)="cancel()" *ngIf="this.type == 'modal'">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Select User
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item type="button" (click)="select(user)" *ngFor="let user of users | async">
      {{ user.name }}
    </button>
  </ion-list>
</ion-content>
