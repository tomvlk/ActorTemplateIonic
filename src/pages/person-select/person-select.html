<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only *ngIf="this.type == 'push'">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button (click)="cancel()" *ngIf="this.type == 'modal'">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Select Person
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddPerson()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let person of persons | async" #slidingItem>
      <button ion-item type="button" (click)="select(person)" >
        {{ person.name }}
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="openEditPerson(slidingItem, template)">
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
