<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" *ngIf="this.type == 'modal'">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Template Detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      Name
      <ion-note item-right>
        {{ template.name }}
      </ion-note>
    </ion-item>
    <ion-item>
      Description
      <ion-note>
        <p>
          {{ template.description }}
        </p>
      </ion-note>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      Persons
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <button ion-button full type="button" (click)="openEditModal()">Edit</button>

  </ion-list>
</ion-content>
